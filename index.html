<!-- Modal -->
<div
      class="modal fade"
      tabindex="-1"
      id="pokemon-info"
      aria-labelledby="pokemon-name"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title text-capitalize fs-2" id="pokemon-name"></h5>
            <p id="pokemon-id"></p>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <img src="img/close-icon2.svg" alt="close icon" />
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
